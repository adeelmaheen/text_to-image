<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to image generator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> "AI" TEXT TO IMAGE GENERATOR</h1>
    <div class="input">
        <label for=""> Create an image from Text prompt :
        </label>    
        <input type="text" name="" id="input" placeholder=" Enter a Text to generate The Image ">
        <button id="btn"> Generate Image
            <img src="./generate.svg" alt="">
        </button>
    </div>
    <div class="output">
        <div class="image">
            <img id="image" src="">
            <img src="image.svg" id="svg" alt="">
            <img src="./loading-2874_128.gif" id="loading" alt="">

        </div>
        <div class="btns">
            <button id="download">Download
                <img src="./download.svg" alt="">
            </button>
            <button id="reset"> Reset 
                <img src="./reset.svg" alt=""><button>
        </div>
    </div>

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
